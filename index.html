<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" id="main">
      <!-- heading  -->
        <h1 class="my-5 text-center text-primary">Phone Arena</h1>
        <!-- searchbox and button  -->
        <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="input-group my-5  ">
                <input id="search_input" type="text" class="form-control" placeholder="Search Phones" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="show_results()" class="btn btn-primary text-white"  type="button" id="button-addon2">Button</button>
              </div>
          </div>
        </div>
        <!-- spinner div  -->
        <div class="text-center" id="spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- details div  -->
        <div >
          <div id="details_info"  class="card mb-3 m-auto" style="max-width: 540px;">
            
          </div>
        </div>
        <!-- search results div  -->
        <div id="result_cards" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">

        </div>
        <div id="loadMoreDiv" class="text-center">

        </div>
       
      
        
        
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
